{% load static %}
<html lang="de" title="Turbo Wörter">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Turbo Wörter </title>
        <link rel="preconnect" href="https://fonts.googleapis.com"/>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
              rel="stylesheet"/>
        <link rel="stylesheet" href="{% static 'wordlists/style.css' %}"/>
    </head>
    <body>
        <div class="header">
            {% block header %}
                <h1>Turbowörter</h1>
            {% endblock header %}
        </div>
        <div class="content">
            {% block content %}
            {% endblock content %}
        </div>
        <div class="footer">
            {% block footer %}{% endblock footer %}
        </div>
    </body>
</html>
